<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Substack Archiv</title>
  <style>
    :root {
      --accent: #e67e22;
      --bg: #fafafa;
      --fg: #222;
      --link: #e67e22;
      --border: #ddd;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #f0f0f0;
        --link: #f39c12;
        --border: #333;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 1rem;
    }

    main a {
      color: var(--link);
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    /* Mobile MenÃ¼ */
    @media (max-width: 600px) {
      nav {
        margin-top: 0.5rem;
        width: 100%;
        display: flex;
        justify-content: space-around;
      }
      nav a {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Substack ðŸ“—</h1>
    <nav>
      <a href="https://danielagrothe.substack.com/">Startseite</a>
      <a href="https://danielagrothe.substack.com/archive">Archiv</a>
      <a href="https://github.com/DGrothe-PhD">GitHub</a>
    </nav>
  </header>

  <main>
    <p>
      Here you can browse my Substack posts directly. Or else, use the direct link:
      <a href="https://danielagrothe.substack.com/archive" target="_blank">Substack Page</a>.
    </p>

    <iframe src="https://danielagrothe.substack.com/archive"></iframe>
  </main>

  <footer>
    &copy; 2025 â€“ Meine Substack & GitHub Seite
  </footer>
</body>
</html>
