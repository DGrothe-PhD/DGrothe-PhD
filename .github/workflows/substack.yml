name: Substack to README

on:
  workflow_dispatch:
  #schedule:
    # Once a day at 8 AM
    #- cron: 0 8 * * *
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v2
        with:
          feed-url: https://danielagrothe.substack.com/feed
          readme-section: substackfeed
          empty-commits: false
          max: 5
          template: "> {{ excerpt }}\n\n[Read more!]({{ url }})"
#          github_token: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
