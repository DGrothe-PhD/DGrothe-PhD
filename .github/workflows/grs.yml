name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate stats card (light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          path: profile/stats-light.svg
          options: username=${{ github.repository_owner }}&show_icons=true&bg_color=FEDB80
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate stats card (dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          path: profile/stats-dark.svg
          options: username=${{ github.repository_owner }}&show_icons=true&theme=dark&bg_color=0d1117
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git pull
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
